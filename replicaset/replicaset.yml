apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webapp
  labels:
    name: webapp
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      name: webapp
  template:
    metadata:
      labels:
        name: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0